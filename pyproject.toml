[tool.poetry]
name = "carbon"
version = "0.1.0"
description = "backend app"
authors = ["Sushant Kumar <sushant.mithila@gmail.com>"]
license = "LICENSE"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.19.5"
scipy = "^1.6.0"
pandas = "^1.2.0"
redis = "^3.5.3"
hiredis = "^1.1.0"
PyJWT = "^2.0.0"
scikit-learn = "^0.24.0"
matplotlib = "^3.3.3"
typer = {extras = ["all"], version = "^0.3.2"}
tabulate = "^0.8.7"
tqdm = "^4.55.1"
pydantic = {extras = ["email", "typing_extensions", "dotenv"], version = "^1.7.3"}
sanic = "^20.12.1"
Sanic-Cors = "^0.10.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
ipython = "^7.19.0"
pylint = "^2.6.0"
pytest-mock = "^3.5.0"
pytest-asyncio = "^0.14.0"
isort = "^5.7.0"
flake8 = "^3.8.4"
flake8-isort = "^4.0.0"
flake8-builtins = "^1.5.3"
flake8-comprehensions = "^3.3.1"
mypy = "^0.790"
jedi = "<0.18"
devtools = {extras = ["pygments"], version = "^0.6.1"}
flake8-quotes = "^3.2.0"
black = "^20.8b1"
autopep8 = "^1.5.4"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
minversion = "6.0"
filterwarnings = [
    "error",
]
testpaths = [
    "tests",
    "integration",
]

[tool.black]
line-length = 120
skip-string-normalization = 1
